<form name="articleForm" ng-submit="submit()">
  <input type="hidden" ng-model="article.author">
  <div class="form-group">
    <input
        type="text"
        placeholder="Title"
        ng-model="article.title"
        ng-maxlength="200"
        required
        class="form-control"/>
  </div>
  <div class="form-group">
    <input
        type="text"
        placeholder="Slug"
        ng-model="article.slug"
        ng-maxlength="200"
        required
        class="form-control"/>
  </div>
  <div class="form-group">
    <textarea
        ng-model="article.body"
        required
        class="form-control"></textarea>
  </div>
  <div class="form-group">
    <select
      ng-model="article.categories"
      required
      ng-options="cat.id as cat.title for cat in categories"
      multiple
      class="form-control"></select>
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-primary"/>
  </div>

</form>
